<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CyberWatch - Triage Critique</title>
    <style>
        :root { --bg: #0b0f19; --card: #161b22; --text: #c9d1d9; --accent: #58a6ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 8px; padding: 15px; border: 1px solid #30363d; }
        h2 { font-size: 1.1rem; color: var(--accent); border-bottom: 1px solid #30363d; padding-bottom: 10px; margin-top: 0; }
        
        /* Styles de CriticitÃ© */
        .item { padding: 10px; border-radius: 6px; margin-bottom: 10px; border-left: 5px solid #8b949e; background: #21262d; }
        .critique { border-left-color: #f85149 !important; background: rgba(248, 81, 73, 0.1); } /* Rouge */
        .important { border-left-color: #f0883e !important; background: rgba(240, 136, 62, 0.1); } /* Orange */
        
        .badge { font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 10px; text-transform: uppercase; margin-right: 5px; }
        .badge-zero { background: #f85149; color: white; }
        .badge-high { background: #f0883e; color: white; }
        
        a { color: #58a6ff; text-decoration: none; font-weight: bold; font-size: 0.85rem; display: block; }
        .date { color: #8b949e; font-size: 0.75rem; }
    </style>
</head>
<body>

<h1 style="text-align:center;">ðŸ“Š Veille PriorisÃ©e par CriticitÃ©</h1>

<div class="grid">
    <div class="card">
        <h2>ðŸ”¥ Alertes Critiques & Zero-Days</h2>
        <div id="feed-critical">Recherche d'urgence...</div>
    </div>
    <div class="card">
        <h2>ðŸ”´ Fortinet / Cisco / Nutanix</h2>
        <div id="feed-infra">Analyse infra...</div>
    </div>
    <div class="card">
        <h2>ðŸ”µ Microsoft & Applications</h2>
        <div id="feed-app">Analyse apps...</div>
    </div>
</div>

<script>
    const PROXY = "https://api.allorigins.win/get?url=";
    const SOURCES = ["https://www.cert.ssi.gouv.fr/feed/", "https://www.cert-ist.com/monespace/fluxrss"];

    function getSeverity(title) {
        const t = title.toLowerCase();
        if (t.includes('zero-day') || t.includes('0-day') || t.includes('critique') || t.includes('exÃ©cution de code Ã  distance')) return 'critique';
        if (t.includes('important') || t.includes('Ã©lÃ©vation de privilÃ¨ges') || t.includes('dÃ©ni de service')) return 'important';
        return 'mineur';
    }

    async function loadDashboard() {
        let allItems = [];
        for (let url of SOURCES) {
            try {
                const res = await fetch(PROXY + encodeURIComponent(url));
                const json = await res.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(json.contents, "text/xml");
                xml.querySelectorAll("item").forEach(item => {
                    const title = item.querySelector("title").textContent;
                    allItems.push({
                        title: title,
                        link: item.querySelector("link").textContent,
                        date: item.querySelector("pubDate").textContent,
                        severity: getSeverity(title)
                    });
                });
            } catch (e) { console.error("Erreur flux"); }
        }

        // Tri : Les critiques en premier
        allItems.sort((a, b) => (a.severity === 'critique' ? -1 : 1));

        const containers = {
            critical: document.getElementById('feed-critical'),
            infra: document.getElementById('feed-infra'),
            app: document.getElementById('feed-app')
        };

        Object.values(containers).forEach(c => c.innerHTML = "");

        allItems.slice(0, 15).forEach(item => {
            const html = `
                <div class="item ${item.severity}">
                    ${item.severity === 'critique' ? '<span class="badge badge-zero">URGENT</span>' : ''}
                    <a href="${item.link}" target="_blank">${item.title}</a>
                    <span class="date">ðŸ“… ${new Date(item.date).toLocaleDateString()}</span>
                </div>
            `;

            if (item.severity === 'critique') {
                containers.critical.innerHTML += html;
            } else if (/(fortinet|cisco|nutanix|fortigate)/i.test(item.title)) {
                containers.infra.innerHTML += html;
            } else {
                containers.app.innerHTML += html;
            }
        });

        // Nettoyage si vide
        Object.keys(containers).forEach(k => {
            if(containers[k].innerHTML === "") containers[k].innerHTML = "<p>Rien Ã  signaler.</p>";
        });
    }

    loadDashboard();
</script>
</body>
</html>
